<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CJ Todo Code Along</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://ez-css.now.sh" />
    <style>
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    
    <main id="app">
        <h3>{{title}}</h3>
        <form @submit.prevent="addTodo">
            <label for="newTodo">New Todo</label>
            <input v-model="newTodo" type="text" name="newTodo" id="">
            <button type="submit" name="button">Add</button>
        </form>
        <button @click="allDone">All Done</button>
        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{ done: todo.done }">{{todo.title}}</span>
                <button @click="removeTodo(todo)">Remove Todo</button>
            </li>
        </ul>
        <!-- <h4>{{newTodo}}</h4> -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
